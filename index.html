<style>
  :root {
    --bg: #111;
    --panel: #1c1c1e;
    --panel2: #262628;
    --text: #fff;
    --muted: #a9a9ad;
    --accent: #FFD54F;
    --accent2: #FFEC9A;
    --ok: #78e08f;
    --warn: #ffd369;
    --bad: #ff7675;
    --radius: 16px;
    --shadow: 0 12px 28px rgba(0,0,0,.35);
  }

  * { box-sizing: border-box; }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: var(--bg);
    color: var(--text);
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }

  .app {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    max-width: 520px;
    margin: 0 auto;
  }

  .appbar {
    position: sticky;
    top: 0;
    background: linear-gradient(180deg, rgba(17,17,17,.95), rgba(17,17,17,.7));
    backdrop-filter: blur(6px);
    border-bottom: 1px solid rgba(255,255,255,.06);
    padding: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 10;
  }

  .logo {
    width: 26px;
    height: 26px;
    border-radius: 8px;
    background: linear-gradient(135deg, var(--accent), #ffa000);
    box-shadow: var(--shadow);
  }

  .title {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .title b {
    font-size: 15px;
  }

  .title span {
    font-size: 12px;
    color: var(--muted);
  }

  .content {
    flex: 1;
    padding: 12px 12px 90px;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  .nav {
    position: sticky;
    bottom: 0;
    background: linear-gradient(0deg, rgba(17,17,17,1), rgba(17,17,17,.85));
    backdrop-filter: blur(6px);
    border-top: 1px solid rgba(255,255,255,.06);
    display: flex;
    gap: 6px;
    padding: 8px;
  }

  .navbtn {
    flex: 1;
    text-align: center;
    padding: 10px;
    border-radius: 12px;
    color: var(--muted);
    cursor: pointer;
  }

  .navbtn.active {
    background: var(--panel);
    border: 1px solid rgba(255,255,255,.06);
    color: var(--text);
  }

  .cards {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin: 10px 0;
  }

  .card {
    background: var(--panel);
    border: 1px solid rgba(255,255,255,.06);
    border-radius: var(--radius);
    padding: 12px;
    text-align: center;
    box-shadow: var(--shadow);
    cursor: pointer;
    transition: .2s;
  }

  .card:hover { background: var(--panel2); }

  .card h3 { margin: 0; font-size: 19px; }

  .card p {
    margin: 6px 0 0;
    font-size: 12px;
    color: var(--muted);
  }

  .stats {
    text-align: center;
    margin: 8px 0 10px;
  }

  .stats h1 {
    margin: 6px 0 0;
    font-size: 40px;
  }

  .stats p {
    margin: 0;
    color: var(--muted);
  }

  .chart-wrap {
    margin-top: 6px;
  }

  .chart {
    display: flex;
    align-items: flex-end;
    gap: 12px;
    overflow-x: auto;
    padding-bottom: 8px;
  }

  .barcol {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 44px;
  }

  .bar-top {
    font-size: 11px;
    color: #ddd;
    margin-bottom: 6px;
  }

  .bar {
    width: 26px;
    background: linear-gradient(180deg, var(--accent2), var(--accent));
    border-radius: 8px;
    transition: height .35s ease;
  }

  .bar-bottom {
    font-size: 11px;
    color: var(--muted);
    margin-top: 6px;
  }

  .bar:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(255, 213, 79, 0.5);
  }
</style>
</head>
